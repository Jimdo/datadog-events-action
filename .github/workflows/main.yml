name: Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dd-ci-event:
    name: DD CI Event
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: DD CI Event
        uses: ./
        env:
          DD_API_KEY: ${{ secrets.DD_API_KEY }}
          DD_SITE: datadoghq.eu
